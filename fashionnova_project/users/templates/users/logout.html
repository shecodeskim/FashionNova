{% extends 'base.html' %}

{% block title %}Logged Out - FashionNova{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center shadow-lg">
                <div class="card-header bg-light">
                    <h3 class="mb-0 text-primary">
                        <i class="fas fa-sign-out-alt me-2"></i>Logged Out
                    </h3>
                </div>
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h4 class="mb-3">You have been successfully logged out!</h4>
                    <p class="text-muted mb-4">Thank you for visiting FashionNova. Come back soon!</p>
                    
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
